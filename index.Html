<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
        }

        .container {
            text-align: center;
            max-width: 600px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .logo {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }

        .form-group {
            text-align: left;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .alternativa label {
            display: inline-block; /* Adicionado para colocar na mesma linha */
        }

        .alternativa input {
            vertical-align: middle; /* Adicionado para alinhar ao centro verticalmente */
        }

        .destaque {
            font-weight: bold;
            font-size: 1.2em;
            margin-bottom: 10px;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"] {
            width: calc(100% - 22px); /* Ajuste para manter a largura consistente */
            padding: 8px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }

        input[type="submit"] {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="LOGO01.jpeg" alt="Logo da Sua Empresa" class="logo">

        <form action="http://localhost:3000/processar_formulario" method="post">
            <div class="form-group">
                <label class="destaque" for="pergunta1">Me fale sobre você:</label>
                <!-- Removido o campo de texto -->
                <div class="alternativa">
                    <input type="radio" id="opcao1" name="pergunta1_opcao" value="opcao1" required>
                    <label for="opcao1">É servidor da iniciativa privada:</label>
                </div>
                <div class="alternativa">
                    <input type="radio" id="opcao2" name="pergunta1_opcao" value="opcao2" required>
                    <label for="opcao2">É servidor público:</label>
                </div>
                <div class="alternativa">
                    <input type="radio" id="opcao3" name="pergunta1_opcao" value="opcao3" required>
                    <label for="opcao3">MEI:</label>
                </div>
                <div class="alternativa">
                    <input type="radio" id="opcao4" name="pergunta1_opcao" value="opcao4" required>
                    <label for="opcao4">Facultativo:</label>
                </div>
                <div class="alternativa">
                    <input type="radio" id="opcao5" name="pergunta1_opcao" value="opcao5" required>
                    <label for="opcao5">Outro:</label>
                </div>
            </div>

            <div class="form-group">
                <label class="destaque" for="pergunta2">Suas contribuições são:</label>
                <!-- Removido o campo de texto -->
                <div class="alternativa">
                    <input type="radio" id="opcao6" name="pergunta2_opcao" value="opcao6" required>
                    <label for="opcao6">INSS:</label>
                </div>
                <div class="alternativa">
                    <input type="radio" id="opcao7" name="pergunta2_opcao" value="opcao7" required>
                    <label for="opcao7">Previdência servidor público:</label>
                </div>
            </div>

            <div class="form-group">
                <label class="destaque" for="pergunta3">Você tem algum advogado cuidando do seu processo neste momento?</label>
                <!-- Removido o campo de texto -->
                <div class="alternativa">
                    <input type="radio" id="opcao8" name="pergunta3_opcao" value="opcao8" required>
                    <label for="opcao8">Sim:</label>
                </div>
                <div class="alternativa">
                    <input type="radio" id="opcao9" name="pergunta3_opcao" value="opcao9" required>
                    <label for="opcao9">Não:</label>
                </div>
            </div>

            <div class="form-group">
                <label for="nome">Me informe seu nome completo:</label>
                <input type="text" id="nome" name="nome" required>
            </div>

            <div class="form-group">
                <label for="telefone">Me informe seu número de telefone:</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div class="form-group">
                <label for="email">Me informe seu Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <input type="submit" value="Enviar">
        </form>

</html>
